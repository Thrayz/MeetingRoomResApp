<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 30rem;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <input id="email" type="email" class="form-control" formControlName="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>

<div class="container">
  <h2>Create Reservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="meetingRoom">Meeting Room</label>
      <select class="form-control" id="meetingRoom" formControlName="meetingRoom" required>
        <option *ngFor="let room of meetingRooms" [value]="room._id">{{ room.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="reservationDate">Reservation Date</label>
      <input type="datetime-local" class="form-control" id="reservationDate" formControlName="reservationDate" required>
    </div>
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <input type="datetime-local" class="form-control" id="startTime" formControlName="startTime" required>
    </div>
    <div class="form-group">
      <label for="endTime">End Time</label>
      <input type="datetime-local" class="form-control" id="endTime" formControlName="endTime" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="ConflictError" class="alert alert-danger mt-3">{{ ConflictError }}</div> 
</div>

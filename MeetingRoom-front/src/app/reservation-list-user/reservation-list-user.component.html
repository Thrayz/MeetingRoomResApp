<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; width: 100vw;">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 90%;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Reservation List</h2>
      <div class="input-group mb-3">
          <select #meetingRoomSelect class="form-control">
            <option value="">Select Meeting Room</option>
            <option *ngFor="let room of meetingRooms" [value]="room._id">{{ room.name }}</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <input type="date" class="form-control" placeholder="Filter by date" #dateInput>
        </div>
        <div class="input-group mb-3">
          <button type="button" class="btn btn-primary" (click)="filterReservations(meetingRoomSelect.value, dateInput.value)">Filter</button>
        </div>
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Meeting Room</th>
                <th scope="col">Date</th>
                <th scope="col">Start Time</th>
                <th scope="col">End Time</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reservation of reservations; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ reservation.user }}</td>
                <td>{{ reservation.meetingRoom }}</td>
                <td>{{ reservation.reservationDate }}</td>
                <td>{{ reservation.startTime }}</td>
                <td>{{ reservation.endTime }}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Reservation Actions">
                    <button type="button" class="btn btn-primary mr-2" (click)="updateReservation(reservation._id)">Update</button>
                    <button type="button" class="btn btn-danger" (click)="deleteReservation(reservation._id)">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="mt-3">
          <button type="button" class="btn btn-success btn-lg btn-block" (click)="addReservation()">Add Reservation</button>
        </div>
     

<nav aria-label="Page navigation example" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="page <= 1">
      <a type="button" class="page-link" (click)="fetchReservations(filter, page - 1)">Previous</a>
    </li>
    <li class="page-item" [class.disabled]="page >= totalPages">
      <a type="button" class="page-link" (click)="fetchReservations(filter, page + 1)">Next</a>
    </li>
  </ul>
</nav>

  </div>
</div>
